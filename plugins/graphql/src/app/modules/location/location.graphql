type Location implements Node & Entity {
  id: ID!

  name: String!
  namespace: String
  title: String
  description: String
  tags: [String!]
  links: [EntityLink!]

  type: String @field(at: "spec.type")
  target: String @field(at: "spec.target")
  targets: [String] @field(at: "spec.targets")
}

extend type Component {
  version: String @field(at: "apiVersion")
  etag: String @field(at: "metadata.etag")
}
