union Ownable = Resource
union Dependency = Resource

type Resource implements Node & Entity {
  id: ID!

  name: String!
  namespace: String
  title: String
  description: String
  tags: [String!]
  links: [EntityLink!]

  owner: Owner! @relation(type: "ownedBy")
  dependencies: [Dependency] @relation(type: "dependsOn")
  dependents: [Dependency] @relation(type: "dependencyOf")
  systems: [System] @relation(type: "partOf")
}

