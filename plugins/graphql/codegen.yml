overwrite: true
schema: "src/app/modules/**/*.graphql"
documents: null
generates:
  ./dist/schema.graphql:
    plugins:
     - schema-ast
  ./src/app/modules/:
    preset: graphql-modules
    presetConfig:
      baseTypesPath: ../__generated__/graphql.ts
      filename: __generated__/types.ts
    plugins:
      - add:
          content: '/* eslint-disable */'
      - typescript
      - typescript-resolvers
