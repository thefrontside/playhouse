---
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: backstage
  description: Frontside's Backstage Developer Portal
  # Example for optional annotations
  annotations:
    github.com/project-slug: thefrontside/backstage
    "humanitec.com/orgId": "the-frontside-software-inc"
    "humanitec.com/appId": "backstage"
    # backstage.io/techdocs-ref: dir:.
  links:
    - url: https://dashboard.example.com
      title: My Dashboard
      icon: dashboard
spec:
  type: website
  owner: engineering@frontside.com
  lifecycle: production
  providesApis:
    - backstage-graphql-api
  overviewContentLayout:
    $Grid:
      container: true
      spacing: 3
      alignItems: stretch
    children:
      - $Grid:
          item: true
          md: 6
        children:
          - $EntityAboutCard:
              variant: gridItem
      - $Grid:
          item: true
          md: 6
        children:
          - $HumanitecCardComponent:
              key: "0"
      - $Grid:
          item: true
          md: 4
          xs: 12
        children:
          - $EntityLinksCard:
              key: "0"
      - $Grid:
          item: true
          md: 8
          xs: 12
        children:
          - $EntityHasSubcomponentsCard:
              variant: gridItem




---
apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: backstage-graphql-api
  description: GraphQL API provided by GraphQL Plugin
spec:
  type: graphql
  owner: engineering@frontside.com
  lifecycle: production
  definition:
    $text: http://localhost:7007/api/graphql/schema
  